<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Source: https://github.com/rafgraph/spa-github-pages
      (function () {
        var redirect = sessionStorage.getItem("ghspa_redirect");
        sessionStorage.removeItem("ghspa_redirect");
        if (redirect) {
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <script>
      (function () {
        const l = window.location;
        const redirectUrl =
          l.protocol + '//' + l.host + l.pathname.replace(/\/$/,'') + '/?' +
          (l.pathname + l.search).replace(/^\//, '');
        
        sessionStorage.setItem('ghspa_redirect', redirectUrl);
        window.location.replace('/');
      })();
    </script>
  </body>
</html>
